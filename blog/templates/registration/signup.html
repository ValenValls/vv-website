{% block title %}Sign Up{% endblock %}

{% block content %}
<div id="main-content">
  <div class = "form_with_background">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
  
</div>

{% endblock %}
