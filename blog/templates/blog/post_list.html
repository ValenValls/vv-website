{% extends 'blog/base.html' %}
{% block content %}


<div id="toolbar">
    <!-- Toolbar content goes here -->
    {% if user.is_authenticated %}

    <ul>
        <li><a class="post-button" href="{% url 'post_new' %}">
                {% include './icons/file-earmark-plus.svg' %}
            </a>

        </li>
        <li><a class="draft-button" href="{% url 'post_draft_list' %}">Drafts</a></li>
    </ul>


    {% endif %}
</div>
<div id="main-content">
    <!-- Main content goes here -->
    {% for post in posts %}
    <article class="post">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
</div>





{% endblock %}
